<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS positioning</title>
    <link rel="stylesheet" href="04_css_positioning.css">
</head>
<body>
    <a href="03_css_basic.html">Visszalépés az előző oldalra</a>
    <h1>CSS positioning</h1>
    <div class="fixed-doboz">Ez a doboz fixen itt van</div>
    <div class="zold-doboz">Ez a doboz zöld és itt van</div>
    <div class="narancs-doboz">Ez a doboz narancssárga és itt van</div>
<!--    div.kek-doboz>div.piros-doboz{Ez egy piros doboz}-->
    <div class="kek-doboz">
        Ez a kék doboz tartalma
        <div class="piros-doboz">
            Ez egy piros doboz
            <div class="fekete-doboz">Ez a doboz fekete és itt van</div>
        </div>
    </div>
    <div class="lila-doboz">Ez a doboz lila és itt van</div>
</body>
</html>
